
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="piano">
    <div data-note="A4" class="key white"></div>
    <div data-note="Ab4" class="key black"></div>
    <div data-note="B4" class="key white"></div>
    <div data-note="Bb4" class="key black"></div>
    <div data-note="C4" class="key white"></div>
    <div data-note="C5" class="key white"></div>
    <div data-note="D4" class="key black"></div>
    <div data-note="D5" class="key white"></div>
    <div data-note="Db4" class="key black"></div>
    <div data-note="Db5" class="key white"></div>
    <div data-note="E4" class="key black"></div>
    <div data-note="E5" class="key white"></div>
      <div data-note="Eb4" class="key white"></div>  
      <div data-note="Eb5" class="key black"></div>
      <div data-note="F4" class="key white"></div>  
      <div data-note="G4" class="key black"></div>
      <div data-note="Gb4" class="key white"></div>  
  </div>
  <audio id="A4" src="./sounds/A4.mp3"></audio>
  <audio id="Ab4" src="./sounds/Ab4.mp3"></audio>
  <audio id="B4" src="./sounds/B4.mp3"></audio>
  <audio id="Bb4" src="./sounds/Bb4.mp3"></audio>
  <audio id="C4" src="./sounds/C4.mp3"></audio>
  <audio id="C5" src="./sounds/C5.mp3"></audio>
  <audio id="D4" src="./sounds/D4.mp3"></audio>
  <audio id="D5" src="./sounds/D5.mp3"></audio>
  <audio id="Db4" src="./sounds/Db4.mp3"></audio>
  <audio id="Db5" src="./sounds/Db5.mp3"></audio>
  <audio id="E4" src="./sounds/E4.mp3"></audio>
  <audio id="E5" src="./sounds/E5.mp3"></audio>
    <audio id="Eb4" src="./sounds/D5.mp3"></audio>
    <audio id="Eb5" src="./sounds/Db4.mp3"></audio>
    <audio id="F4" src="./sounds/Db5.mp3"></audio>
    <audio id="G4" src="./sounds/E4.mp3"></audio>
    <audio id="Gb4" src="./sounds/E5.mp3"></audio>
  <script src="./js/main.js"></script>
</body>
</html>
